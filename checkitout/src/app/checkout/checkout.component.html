<body>
    <div class="checkoutContainer">
        <h1 id="checkoutHeader">Checkout</h1>
    </div>
    <hr>
    <div class="filterContainer">
        <div>
            <form [formGroup]="selectCategory" fxLayoutGap="25px">
                <mat-form-field appearance="standard" class="filterForm">
                    <mat-label>Select Category</mat-label>
                    <mat-select formControlName="category" (selectionChange)="categorySelected($event.value)">
                        <mat-option *ngFor="let category of categories" [value]="category.categoryName">
                            {{category.categoryName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="standard" class="filterForm">
                    <mat-label>Select Sub Category</mat-label>
                    <mat-select formControlName="subCategory" (selectionChange)="subCategorySelected($event.value)">
                        <mat-option *ngFor="let subCategory of subCategories" [value]="subCategory.subCategoryName">
                            {{subCategory.subCategoryName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
        </div>
    </div>
    <hr>

    <div class="inventoryContainer">



        <div *ngFor='let item of uniqueModelResult' class="itemContainer">
            <div *ngFor="let model of item">
                <mat-card class="itemCard">
                    <mat-card-header>
                        <mat-card-title class="itemTitle">
                            {{ model.model }}
                        </mat-card-title>
                    </mat-card-header>
                    <div class="imgContainer">
                        <img mat-card-image src="{{model.imagePath}}" alt="{{model.model}}" class="cardImage">
                    </div>
                    <mat-card-actions>
                        <button mat-raised-button routerLink="/checkout/{{model.model}}">ITEM DETAILS</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>

    </div>
