<body>
    <mat-grid-list cols="5" rowHeight="100px" gutterSize="3px">
        <mat-grid-tile colspan="5">
            <h1 id="cartHeader">Checkout</h1>
        </mat-grid-tile>
        <mat-grid-tile colspan="1" rowspan="7">
            <div class="filterContainer">
                <p>Product Type &#x25BE;</p>
                <p>Brand &#x25BE;</p>
                <p>Stock &#x25BE;</p>
            </div>
        </mat-grid-tile>
        <mat-grid-tile colspan="4" rowspan="7">
            <p>Inventory</p>
        </mat-grid-tile>
    </mat-grid-list>
