<!-- <div class="formContainer"> -->
    <form [formGroup]="selectCategory">
        <mat-form-field>
            <mat-select placeholder="Select Category" formControlName="category" (selectionChange)="categorySelected($event.value)">
                <mat-option *ngFor="let category of mainCategories" [value]="category.categoryName">
                    {{category.categoryName}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-select placeholder="Select Sub Category" formControlName="subCategory" (selectionChange)="subCategorySelected($event.value)">
                <mat-option *ngFor="let subCategory of subCategories" [value]="subCategory">
                    {{subCategory.subCategoryName}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
<!-- </div> -->
