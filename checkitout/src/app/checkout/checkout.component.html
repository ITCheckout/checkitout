<body>
    <mat-grid-list cols="5" rowHeight="100px" gutterSize="3px">
        <mat-grid-tile colspan="5">
            <h1 id="cartHeader">Checkout</h1>
        </mat-grid-tile>
        <mat-grid-tile colspan="1" rowspan="7">
            <div class="filterContainer">
                <form [formGroup]="selectCategory">
                    <mat-form-field>
                        <mat-select placeholder="Select Category" formControlName="category" (selectionChange)="categorySelected($event.value)">
                            <mat-option *ngFor="let category of categories" [value]="category.categoryName">
                                {{category.categoryName}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field>
                        <!-- (selectionChange)="subCategorySelected($event.value)" -->
                        <mat-select placeholder="Select Sub Category" formControlName="subCategory" >
                            <mat-option *ngFor="let subCategory of subCategories" [value]="subCategory.subCategoryName">
                                {{subCategory.subCategoryName}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </form>
                <!-- <p>Product Type &#x25BE;</p>
                <p>Brand &#x25BE;</p>
                <p>Stock &#x25BE;</p> -->
            </div>
        </mat-grid-tile>
        <mat-grid-tile colspan="4" rowspan="7">
            <!-- <p>Inventory</p> -->
            <mat-card *ngFor = "let model of models" class="itemCard">
                <mat-card-header>
                    <mat-card-title>
                        {{ model.model }}
                    </mat-card-title>
                </mat-card-header>
                <img mat-card-image src="{{model.imagePath}}" alt="{{model.model}}" class="cardImage">
                <mat-card-actions>
                    <button mat-button>ITEM DETAILS</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
