<img id="backgroundImg" src="assets/Jesse.jpeg">
<mat-card class="example-card">
<img id="MU" class="center" src="assets/MU_Stacked.png">
    <mat-card-title class="center" id="title">CheckItOut</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" id="form">
        <div class="center">
        <mat-form-field appearance="fill" appearance="outline">
          <input required type="text" matInput formControlName="pawprint" placeholder="Pawprint"/>
        </mat-form-field>
        <div *ngIf="pawprint?.invalid && pawprint?.touched">
          <div class="error">Pawprint is Required</div>
        </div>
      </div>
      <div class="center">
        <mat-form-field appearance="fill" appearance="outline" has-success>
          <input required type="password" matInput formControlName="password" placeholder="Password"  (keyup)="handleKeyUp($event)">
        </mat-form-field>
        <div *ngIf="password?.invalid && password?.touched">
          <div class="error">Password is Required</div>
        </div>
        <div *ngIf="loginError">
          <div class="error">User not found with specified pawprint and password</div>
        </div>
      </div>
      </form> 
      <button mat-button class="center" (click)="onLogin()">Sign In</button>
    </mat-card-content>
      <div>
        <p class="center">Don't have an account?</p>
        <button mat-button routerLink="/signUp">Sign Up</button>
      </div>
  </mat-card>
