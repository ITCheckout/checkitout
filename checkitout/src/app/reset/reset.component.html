<img id="backgroundImg" src="assets/Jesse.jpeg">
<div class="resetContainer">
  <mat-card class="example-card">
    <img id="MU" class="center" src="assets/MU_Stacked.png">
    <mat-card-title class="center" id="title">CheckItOut</mat-card-title>
    <mat-card-content>
      <form [formGroup]="resetForm" id="form">
        <div class="center">
          <mat-form-field appearance="fill" appearance="outline">
            <input required type="text" matInput formControlName="pawprint" placeholder="Pawprint" />
          </mat-form-field>
          <div *ngIf="pawprint?.invalid && pawprint?.touched">
            <div class="error">Pawprint is Required</div>
          </div>
          <div *ngIf="loginError">
            <div class="error">{{loginError}}</div>
          </div>
        </div>
      </form>
      <button mat-button class="center" (click)="reset()">Reset Password</button>
    </mat-card-content>
    <div>
      <p class="center">Back to Login?</p>
      <button mat-button routerLink="/login">Login</button>
    </div>
  </mat-card>
</div>
